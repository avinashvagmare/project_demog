<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
</head>
<body>

<script>
function orderPizza(type, name, callback) {
    console.log('Pizza ordered...');
    console.log('Pizza is for preparation');
    setTimeout(function () {
        let msg = `Your ${type} ${name} Pizza is ready! The total bill is $13`;
        let msg1= "please pay Rs $13 ";
        callback(msg+msg1);
    }, 3000);
}

orderPizza('veg','barbequeNation',function(msg)
{
    console.log(msg);
document.write(msg);
});
</script>
</body>
</html>
