<html>
<body onload="myFunctionload()">

</div>

<script>
    function displayDate() {
      document.getElementById("demo").innerHTML = Date();
    }
    function myFunction() {
        let x= document.getElementById("fname1");
        x.value = x.value.toUpperCase();
               }
               function myFunction1(y) {
                    y.style.background = "yellow";
                y.style.color='white';
                        }

    
    function bigImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}

function myFunctionload() {

}
